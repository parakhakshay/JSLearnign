<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage</h2>
    <script>
        console.log(`Local Storage`);
        window.localStorage.setItem("firstName", "Sachin");
        window.localStorage.setItem("lastName", "Tendulkar");
        window.localStorage.setItem("country", "India");
        
    </script>
</body>
</html>
