<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage</h2>
    <script>
        console.log(`Local Storage`);
        window.localStorage.setItem("Name", "Akshay Parakh");
        window.localStorage.setItem("city", "Mahasamund");
        window.localStorage.setItem("pinCode", "493445");
        window.localStorage.setItem("district", "Mahasamund");
        window.localStorage.removeItem("city");

    </script>
</body>
</html>
